    <div class="container py-5">
        <div id="vastaus"></div>
        <script>
            function kerro(data) {
                var teksti = "";
                teksti = "<h1>" + data.nimi + "</h1>";
                teksti = teksti + data.osallistujatlkm + " kpl";
                for (var i = 0; i < data.osallistujat.length; i++) {
                    teksti += data.osallistujat + "</b>";
                }
                teksti = teksti + data.alkupvm + "-" + data.loppupvm
                teksti = teksti + data.kesto + " viikkoa"
                teksti = teksti + "<p><img src=" + data.kuva + "></p>"

                document.getElementById("vastaus").innerHTML = teksti;
            }

            fetch('https://satukaroliina.github.io/toteutus.json')
                .then(function (response) {
                    return response.json();
                })
                .then(function (responseJson) {
                    kerro(responseJson);
                })
                .catch(function (error) {
                    document.getElementById("vastaus").innerHTML = "<p>Tietoa ei pystyt√§ hakemaan</p>";
                })
        </script>
