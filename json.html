    <div class="container py-5">
        <div id="vastaus"></div>
        <script>
            function kerro(data) {
                var teksti = "";
                teksti = "<h1>" + data.otsikko + "</h1>";
                teksti = teksti + data.kuvaus;
                teksti = teksti + "<p><img src=" + data.kuva + "></p>"
                teksti = teksti + "<h2>Opintojakso</h2>";
                teksti = teksti + "Nimi: " + data.opintojakso.nimi + "<br>"
                teksti = teksti + "Tunnus: " + data.opintojakso.tunnus + "<br>"
                teksti = teksti + "Opintopisteet: " + data.opintojakso.opintopisteet + "<br>" + "<p>"
                teksti = teksti + "<h2>Aiheet</h2>";

                for (var i = 0; i < data.tekniikat.length; i++) {
                    teksti += "<b>Aihe: " + data.tekniikat[i].aihe + "</b>";
                    teksti += " <a href=" + data.tekniikat[i].linkki + ">" + data.tekniikat[i].linkki + "</a>" + "<br>";
                }

                document.getElementById("vastaus").innerHTML = teksti;
            }

            fetch('https://satukaroliina.github.io/tietue.json')
                .then(function (response) {
                    return response.json();
                })
                .then(function (responseJson) {
                    kerro(responseJson);
                })
                .catch(function (error) {
                    document.getElementById("vastaus").innerHTML = "<p>Tietoa ei pystytä hakemaan</p>";
                })
        </script>
